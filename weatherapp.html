<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style1.css">s
    <title>Whats the weather?</title>
</head>
<body>
    <header>
        <h1>Weather app</h1>

        <section id="top">
            <input type="text id="val" placeholder="Enter city name">
            <button id="btn">search</button>
        </section>
        <section id="display">
            <div id="today">
                <h1>Today</h1>
            </div>
            <div id="icon"></div>
            <div id="desc"></div>
            <div id="temp">
                <div id="tempmaxdesc">
                    Max temp
                </div>
                <div id="tempmaxval">

                </div>
                <div id="tempindesc">
                    Min temp
                </div>
                <div id="tempminval"></div>
            </div>
            
        </section>
    </header>
    <script src="weather.js"></script>
</body>
</html>
